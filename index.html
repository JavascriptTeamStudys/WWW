<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/class.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/function.js"></script>
    <script src="./js/index.js"></script>
    <title>俄罗斯方块</title>
</head>
<body>
    <div class="boxCon con">
        <main>
            <div class="start">
                <p><b>游戏规则: </b> (俄罗斯方块,大家都懂的。)<br>
                    <b>操作方法: </b> 键盘 ← ↓ → 键操纵方块往对应方向移动, A 键操纵方块逆时针旋转, D 键操纵方块顺时针旋转。
                </p>
                <div class="startBtn">游戏开始</div>
            </div>
            <div class="faild">
                <p>游戏结束</p>
                <i>123</i>
                <div class="endBtn">重新开始</div>
            </div>
            <div class="left" id="play">
            </div>
            <div class="right">
                <div class="nextItem">
                    <p>下一个方块</p>
                    <div class="nextBox">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="time">
                    <p><i>分数</i><span>0</span></p>
                    <p><i>时间</i><span>秒:00</span></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
